apply plugin: 'java'


repositories{
    mavenCentral()
}

dependencies{
    implementation 'org.testng:testng:7.0.0'
    implementation 'biz.futureware.mantis:mantis-axis-soap-client:1.2.19'
}

buildscript{
    repositories{
        jcenter()
        mavenCentral()
    }
    dependencies {
        classpath 'no.nils:wsdl2java:0.12'
    }
}

apply plugin: 'no.nils.wsdl2java'
